    <div class="offcanvas-body">
         <div *ngIf="isConnected">
            <div *ngIf="roleId >= 1">
                <div class="container d-flex justify-content-center">
                    <div class="col-5 ">
                        <div class="d-flex justify-content-center mt-1 mb-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="orange"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg>
                        </div>
                        <button type="button" class="dropdown-item text-one btn-outline-warning d-flex justify-content-center"(click)="chargerRouteProfil()">Profil</button>
                        <button type="button" class="dropdown-item text-one d-flex justify-content-center position-relative" (click)="ChargerRoutePanier()">Mon panier 
                            <span class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger">{{nbProduitPanier}}</span>
                        </button>
                        <div *ngIf="roleId == 1">
                            <button class="dropdown-item text-success d-flex justify-content-center"
                                (click)="ChargerRouteRegisterEntrepreneur()">Devenir vendeur !</button>
                        </div>
                    </div>
                </div>
                <hr class="dropdown-divider text-one m-3">
            </div>
            <div *ngIf="roleId == 2">
                <div class="container d-flex justify-content-center">
                    <div class="col-4 ">
                        <div class="d-flex justify-content-center mt-2 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="orange" class="bi bi-building"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z" />
                                <path
                                    d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z" />
                            </svg>
                        </div>
                        <button class="dropdown-item text-one d-flex justify-content-center"
                            (click)="chargerRouteProfilVente()">Profil de vente</button>
                        <button class="dropdown-item text-one d-flex justify-content-center" (click)="chargeRouteProduits()">Mes produits</button>
                    </div>
                </div>
                <hr class="dropdown-divider text-one m-3">
            </div>
            <div *ngIf="roleId == 3">
                <div class="container d-flex justify-content-center">
                    <div class="col-4 ">
                        <div class="d-flex justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="orange"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <hr class="dropdown-divider">
            </div>
            <div *ngIf="roleId == 4">
                <div class="container d-flex justify-content-center">
                    <div class="col-4 ">
                        <div class="d-flex justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="orange"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <hr class="dropdown-divider">
            </div>
            <button class="dropdown-item text-danger d-flex justify-content-center mb-2" (click)="logout()">DÃ©connexion</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-center justify-content-center mt-5">
                    <button data-bs-dismiss="offcanvas" aria-label="Close" type="button" class="btn shadow-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="orange" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="!isConnected">
            <button class="dropdown-item text-one d-flex justify-content-center" (click)="chargerRouteConnexion()">Connexion</button>
            <button class="dropdown-item text-one d-flex justify-content-center" (click)="chargeRouteInscription()">Inscription</button>
        </div>
    </div>
</div>
