<h1>Table des catégories</h1>
<div class="container">
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">IdCategories</th>
      <th scope="col">Nom</th>
      <th scope="col">Actif</th>
      <th scope="col">Modifier</th>
      <th scope="col">On/off</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categorie of categories">
      <td>{{ categorie.idCategories }}</td>
      <td>{{ categorie.nom }}</td>
      <td>{{ categorie.actif }}</td>
      <td>
        <button class="btn btn-outline-warning"
                routerLink="/updateCategories/{{ categorie.idCategories }}"><mat-icon>update</mat-icon>Modifier
        </button>
      </td>
      <td>
        <button *ngIf="categorie.actif !=0; else active" class="btn btn-outline-danger"
                (click)="onUpdate(categorie.idCategories, categorie.actif)">
          <mat-icon>power_off</mat-icon> Désactiver
        </button>
        <ng-template #active>
          <button (click)="onUpdate(categorie.idCategories, categorie.actif)" class="btn btn-outline-danger">
            <mat-icon>power_on</mat-icon>Activé
          </button></ng-template>
      </td>
    </tr>
    </tbody>
  </table>
</div>
