<h1>Table des catégories</h1>
<div class="container">
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">IdCategories</th>
      <th scope="col">Nom</th>
      <th scope="col">Actif</th>
      <th scope="col">Modifier</th>
      <th scope="col">Désactiver</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let categorie of categories">
      <td>{{ categorie.idCategories }}</td>
      <td>{{ categorie.nom }}</td>
      <td>{{ categorie.actif }}</td>
      <!--<td>
        <button
          class="btn btn-outline-primary"
          routerLink="/detail/{{ categorie.id }}"
        >
          <i class="far fa-eye"></i> Details
        </button>
      </td>-->
      <td>
        <button class="btn btn-outline-warning"
                routerLink="/updateCategories/{{ categorie.idCategories }}"><mat-icon>update</mat-icon>Modifier
        </button>
      </td>
      <td>
        <button
          class="btn btn-outline-danger">
          <!--(click)="delete(produit.id)"-->
          <mat-icon>delete</mat-icon> Désactiver
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
