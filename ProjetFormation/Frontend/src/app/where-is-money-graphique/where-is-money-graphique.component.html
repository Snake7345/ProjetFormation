<h1>Graphique : Where is my money ? </h1>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Ann√©e de recherche</mat-label>
    <!--<mat-select [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let annee of projetsLabos" [value]="annee.FK_idAnneesLabo.annee">
        {{annee.FK_idAnneesLabo.annee}}
      </mat-option>

    <mat-select [(ngModel)]="selectedValue" (ngModelChange)="afficherProjets()" name="annee">
      <mat-option *ngFor="let annee of anneeLabos" [value]="annee.annee">
        {{annee.annee}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="container" *ngIf="!isloading">
  <ngx-charts-line-chart
    [results]="projetData"
    [xAxis]="true"
    [yAxis]="true"
    [showYAxisLabel]="true"
    [yAxisLabel]=yLabel
    [showXAxisLabel]="true"
    [xAxisLabel]="'Projet'"
    [legend]="true"
    [scheme]="'neons'"
    style="fill: chartreuse;"
  ></ngx-charts-line-chart>
  <br/>
</div>
