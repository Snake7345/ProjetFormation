<h1>Mise a jour de la catégorie</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Modifier une catégorie</mat-label>
    <input type="text" matInput [formControl]="denominationFormControl" />
    <mat-error *ngIf="denominationFormControl.hasError('required')">
      La dénomination de la catégorie est <strong>requise.</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">Valider</button>
</form>
