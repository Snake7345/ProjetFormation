<h1>Table : Where is my money ? </h1>
<div class="container">
  <table *ngIf="projetsLabos != []" class="table table-dark">
    <thead>
    <tr>
      <th scope="col">IdProjetlabo</th>
      <th scope="col">Nom</th>
      <th scope="col">Valeur</th>
      <th scope="col">Ann√©e</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let projetslabo of projetsLabos">
      <td>{{ projetslabo.idProjetsLabo}}</td>
      <td>{{ projetslabo.nom }}</td>
      <td>{{ projetslabo.FK_idValeursLabo.valeur}}</td>
      <td>{{ projetslabo.FK_idAnneesLabo.annee}}</td>
    </tr>
    </tbody>
  </table>
</div>
